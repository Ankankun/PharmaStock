<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="../public/assets/medicine.png" />
    <link rel="stylesheet" href="../public/css/style.css" />
    <script src="../public/js/script.js" defer></script>

    <title>PharmaStock | Register</title>
  </head>

  <body>
    <!-- Navbar Section -->
    <div class="navbar">
      <div class="logo">
        <a href="index.html">
          <img src="../public/assets/Pharma Stock Logo svg.svg" alt="logo"
        /></a>
      </div>
      <div class="menu-items">
        <a href="/view-stock">Stock</a>
        <a href="customer.html">Customer</a>
        <a href="payment.html">Payment</a>
        <a href="feedback.html">Feedback</a>
        <a href="sales.html">Sales</a>
        <a href="account.html">Account</a>
        <a href="account.html">
          <img src="../public/assets/account-symbol.svg" alt="account-symbol" />
        </a>
      </div>
    </div>

    <!-- Registration Section -->
    <main class="register-wrapper">
      <div class="register-card">
        <h1>Register</h1>

        <form class="register-form">
          <!-- Row 1: Names -->
          <div class="form-row">
            <div class="form-group">
              <label for="fname">First name</label>
              <input type="text" id="fname" placeholder="First name" />
            </div>
            <div class="form-group">
              <label for="mname">Middle name</label>
              <input type="text" id="mname" placeholder="Middle name" />
            </div>
            <div class="form-group">
              <label for="lname">Last name</label>
              <input type="text" id="lname" placeholder="Last name" />
            </div>
          </div>

          <!-- Row 2: Shop Info -->
          <div class="form-row">
            <div class="form-group">
              <label for="shopname">Shop Name</label>
              <input type="text" id="shopname" placeholder="Shop name" />
            </div>
            <div class="form-group">
              <label for="license">Licence Number</label>
              <input type="text" id="license" placeholder="Licence Number" />
            </div>
          </div>

          <!-- Row 3: Location -->
          <div class="form-row">
            <div class="form-group">
              <label for="country">Country</label>
              <input type="text" id="country" placeholder="Country" />
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" placeholder="City" />
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" id="state" placeholder="State" />
            </div>
          </div>

          <!-- Row 4: Contact 1 -->
          <div class="form-row">
            <div class="form-group">
              <label for="pincode">Pincode</label>
              <input type="text" id="pincode" placeholder="Pincode" />
            </div>
            <div class="form-group">
              <label for="email">Email Id</label>
              <input type="email" id="email" placeholder="Email Id" />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" placeholder="Phone Number" />
            </div>
          </div>

          <!-- Row 5: Contact 2 -->
          <div class="form-row">
            <div class="form-group">
              <label for="altphone">Alternative phone number</label>
              <input type="tel" id="altphone" placeholder="Alternative phone number" />
            </div>
            <div class="form-group">
              <label for="gst">GST Number</label>
              <input type="text" id="gst" placeholder="Gst Number" />
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-register">Register</button>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer Section -->
    <footer>
      <div class="footer">
        <a href="about.html">About</a>
        <a href="help.html">Help Center</a>
        <a href="tos.html">Terms of Service</a>
        <a href="policy.html">Privacy Policy</a>
        <a href="email.html">Email</a>
      </div>
      <div class="socials">
        <img src="../public/assets/Social-Instagram.svg" alt="Instagram-icon" />
        <img src="../public/assets/Social-fb.svg" alt="Facebook-icon" />
        <img src="../public/assets/Social-twitter.svg" alt="Twitter-icon" />
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
